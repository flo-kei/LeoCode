<div>
  <label class="form-check-label">Repository-Name</label>
  <input type="text" class="form-control" [(ngModel)]="currRepo.name"/>

  <label>Token</label>
  <input type="text" class="form-control"  [(ngModel)]="currRepo.token">

  <label>Teacher</label>
  <input type="text" class="form-control" value="{{currRepo.teacher}}" disabled="true">

  <input type="submit" (click)="enter()">

</div>
