<div style="height: 100vh" class="container mt-5">
  <h2 class="mat-display-4" style="text-align: center">{{submissionStatus}}</h2>
  <p>{{getClearResult()}}</p>

  <mat-spinner style="margin:0 auto;" *ngIf="spinnerIsVisible" ></mat-spinner>

  <mat-card style="
  background-color: gray;
  color: white;" *ngIf="testResult.length > 2 && !spinnerIsVisible">
    <mat-card-header class="results">
      <mat-card-title>Unit Test Results</mat-card-title>
    </mat-card-header>


    <mat-card-content>
      <h1> Tests passed {{testsPassed}} / {{nrOfTests}}</h1>
    </mat-card-content>



  </mat-card>

  <ng-container *ngIf="result !== null && result !== undefined">
    <ng-container *ngFor="let c of result.testCases">
      <mat-card class="mt-2 mb-2" style="color: white" [style.background-color]="c.failure == null ? '#15600682' : '#d01818c9'">
        <!-- #15600682 (greenish)-->
        <!-- #d01818c9 (redish) -->
        <!-- ngClass="{''}" -->

        <mat-card-header class="results">
          <mat-card-title style="color: white">{{c.name}}</mat-card-title>
        </mat-card-header>


        <mat-card-content *ngIf="c.failure != null">
          <p style="font-size: small;white-space: pre-line">
            {{c.failure.message}}
          </p>
        </mat-card-content>



      </mat-card>
    </ng-container>
  </ng-container>


</div>
<button mat-raised-button color="primary" style="margin-left: 10px;position: absolute;"
  (click)="(this.authService.roles.getValue()[0] === 'teacher') ? (router.navigate(['list-example/1'] )) : (router.navigate(['list-example/0']))">Back</button>
